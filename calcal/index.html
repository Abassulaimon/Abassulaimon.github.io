<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalCal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="card">Su</div>
            <div class="card">Mo</div>
            <div class="card">Tu</div>
            <div class="card">We</div>
            <div class="card">Th</div>
            <div class="card">Fr</div>
            <div class="card">Sa</div>
            <div class="card" style="color: grey;">29</div>
            <div class="card" style="color: grey;">30</div>
            <div class="card" style="color: grey;">31</div>
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
            <div class="card">7</div>
            <div class="card">8</div>
            <div class="card">9</div>
            <div class="card">10</div>
            <div class="card">11</div>
            <div class="card" style="background-color: blueviolet;">12</div>
            <div class="card">13</div>
            <div class="card">14</div>
            <div class="card">15</div>
            <div class="card">16</div>
            <div class="card">17</div>
            <div class="card">18</div>
            <div class="card">19</div>
            <div class="card">20</div>
            <div class="card">21</div>
            <div class="card">22</div>
            <div class="card">23</div>
            <div class="card">24</div>
            <div class="card">25</div>
            <div class="card">26</div>
            <div class="card">28</div>
            <div class="card">29</div>
            <div class="card">30</div>
            <div class="card">31</div>
            <div class="card" style="color: grey;">1</div>
            <div class="card" style="color: grey;">2</div>
            <div class="card" style="color: grey;">3</div>
            <div class="card" style="color: grey;">4</div>
            <div class="card" style="color: grey;">5</div>
            <div class="card" style="color: grey;">6</div>
            <div class="card" style="color: grey;">7</div>
            <div class="card" style="color: grey;">8</div>
            <div class="card" style="color: grey;">9</div>
        </div>
    </div>
    <section class="calculator">
        <section class="zero">0</section>
        <section class="plus">+</section>
        <section class="mini">-</section>
        <section class="time">x</section>
        <section class="divi">/</section>
        <section class="sev">7</section>
        <section class="eig">8</section>
        <section class="nin">9</section>
        <section class="for">4</section>
        <section class="fiv">5</section>
        <section class="six">6</section>
        <section class="one">1</section>
        <section class="two">2</section>
        <section class="thr">3</section>
        <section class="zee">0</section>
        <section class="dot">.</section>
        <section class="ac">AC</section>
        <section class="equ">=</section>
    </section>
</body>
</html>
